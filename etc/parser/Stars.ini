[star]
nickname = req|ugroup, word
star_glow = req, word -m=Stars:star_glow
star_center = none, word -m=Stars:star_glow
lens_flare = none, word -m=Stars:lens_flare
lens_glow = none, word -m=Stars:lens_glow
spines = none, word -m=Stars:spines
intensity_fade_in = none, float
intensity_fade_out = none, float
zone_occlusion_fade_in = none, float
zone_occlusion_fade_out = none, float
radius = req, float

[star_glow]
nickname = req|ugroup, word
shape = req, word ; -m=Shapes:tex_shape
scale = req, float
inner_color = req, float, float, float
outer_color = req, float, float, float

[lens_flare]
nickname = req|ugroup, word
shape = req, word ; -m=Shapes:tex_shape
min_radius = req, float
max_radius = req, float
bead = req|multi, float, float, float, float, float, float

[lens_glow]
nickname = req|ugroup, word
shape = req, word ; -m=Shapes:tex_shape
radius_scale = req, float
inner_color = req, float, float, float
outer_color = req, float, float, float
glow_fade_in_seconds = req, float
glow_fade_out_seconds = req, float

[spines]
nickname = req|ugroup, word
radius_scale = req, float
shape = req, word ; -m=Shapes:tex_shape
min_radius = none, float
max_radius = none, float
spine = req|multi, float, float, float, float, float, float, float, float, float
